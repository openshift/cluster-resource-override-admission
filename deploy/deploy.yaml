apiVersion: v1
kind: Namespace
metadata:
  name: cluster-resource-override
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clusterresourceoverride
  namespace: cluster-resource-override
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: should-be-default-for-aggregated-apiserver
rules:
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
      - mutatingwebhookconfigurations
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:clusterresourceoverride-requester
rules:
  - apiGroups:
      - autoscaling.openshift.io
    resources:
      - clusterresourceoverride
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: extension-server-authentication-reader-clusterresourceoverride
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
  - kind: ServiceAccount
    name: clusterresourceoverride
    namespace: cluster-resource-override
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: auth-delegator-cluster-resource-override
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: clusterresourceoverride
    namespace: cluster-resource-override
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: should-be-default-for-aggregated-apiserver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: should-be-default-for-aggregated-apiserver
subjects:
  - kind: ServiceAccount
    name: clusterresourceoverride
    namespace: cluster-resource-override
---
apiVersion: v1
data:
  kubeCa: 
  serviceServingCertCa: 
  tlsServingCert: 
  tlsServingKey: 
kind: ConfigMap
metadata:
  name: certs
  namespace: default
---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: server-serving-cert
  namespace: cluster-resource-override
type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: server-serving-cert
  labels:
    clusterresourceoverride: "true"
  name: clusterresourceoverride
  namespace: cluster-resource-override
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    clusterresourceoverride: "true"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    clusterresourceoverride: "true"
  name: clusterresourceoverride
  namespace: cluster-resource-override
spec:
  replicas: 1
  selector:
    matchLabels:
      clusterresourceoverride: "true"
  template:
    metadata:
      labels:
        clusterresourceoverride: "true"
      name: clusterresourceoverride
    spec:
      containers:
        - args:
            - --secure-port=8443
            - --audit-log-path=-
            - --tls-cert-file=/var/serving-cert/tls.crt
            - --tls-private-key-file=/var/serving-cert/tls.key
            - --v=8
          image: docker.io/tohinkashem/clusterresourceoverride:dev
          imagePullPolicy: Always
          name: clusterresourceoverride
          ports:
            - containerPort: 8443
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
          volumeMounts:
            - mountPath: /var/serving-cert
              name: serving-cert
      serviceAccountName: clusterresourceoverride
      volumes:
        - name: serving-cert
          secret:
            defaultMode: 420
            secretName: server-serving-cert

