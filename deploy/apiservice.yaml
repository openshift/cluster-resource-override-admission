apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1.autoscaling.openshift.io
spec:
  caBundle: 
  group: autoscaling.openshift.io
  groupPriorityMinimum: 1000
  service:
    name: clusterresourceoverride
    namespace: cluster-resource-override
  version: v1
  versionPriority: 15
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    clusterresourceoverride: "true"
  name: clusterresourceoverride.autoscaling.openshift.io
webhooks:
  - clientConfig:
      caBundle: 
      service:
        name: kubernetes
        namespace: default
        path: /apis/autoscaling.openshift.io/v1/clusterresourceoverride
    failurePolicy: Fail
    name: clusterresourceoverride.autoscaling.openshift.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - pods
